<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Todo List</title>
</head>
<body>
    <header class="header">
        <h1 class="page-name">Todo List</h1>
    </header>

    <main class="main">
        <nav class="nav" id="nav">
            <div class="default-list">
                <button class="button-default" id="button-inbox">
                    <i class="fas fa-inbox"></i>
                    Inbox
                </button>
                <button class="button-default" id="button-today">
                    <i class="fas fa-day"></i>
                    Today
                </button>
                <button class="button-default" id="button-week">
                    <i class="fas fa-week"></i>
                    This Week
                </button>
            </div>
            
            <h1 class="project-title">Projects</h1>
            <div class="project-list" id="project-list"></div>
            <button class="add-project" id="add-project">
                <i class="fas fa-plus"></i>
                Add Project
            </button>
            <div class="add-form">
                <input
                class="input-form"
                type="text"
                />
                <div class="add-form-buttons">
                    <button class="add-button">
                    Add
                    </button>
                    <button class="cancel-button">
                        Cancel
                    </button>
                </div>
            </div>
        </nav>

    </main>

    <div class="project-preview" id="project-preview"></div>

    <footer class="footer">
        Built by Thomas Storbakk Mathisen
    </footer>
</body>
</html>
